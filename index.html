<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>

<body>
    
    <header>
        <!-- LOGO E TITOLO -->
        <img class="logo" src="./img/Logo.png" alt="logo-header">
        <div class="title-container">
            <span class="title">Toboolist</span>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="button">
                <button class="bt task">Add Task</button>
                <button class="bt section">Add Section</button>
            </section>
            <hr>
            <!-- NEWTASK -->
            <section class="newtask">
                <div class="menu-container">
                    <div class="trianglescroll"></div>
                    <h1>New Task</h1>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Quarterly Newsletter</span>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
            <!-- TODAY -->
            <section class="today">
                <div class="menu-container">
                    <div class="trianglescroll"></div>
                    <h1>Today</h1>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Recruiting blog post</span>
                    <button class="editorial">Editorial</button>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Mobile app launch</span>
                    <button class="goals">Q1 Goals</button>
                </div>
                <div class="description">
                    <div class="circle-entity-cross">
                        <div class="cross"><strong>&cross;</strong></div>
                    </div>
                    <span class="content">Interview John H.</span>
                    <button class="recruiting">Recruiting</button>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Summit update to mibile storefronts</span>
                    <button class="mobile">Mobile</button>
                </div>
            </section>
            <!-- UPCOMING -->
            <section class="upcoming">
                <div class="menu-container">
                    <div class="trianglescroll"></div>
                    <h1>Upcoming</h1>
                </div>
                <div class="description">
                    <div class="circle-entity-cross">
                        <div class="cross"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Schedule meeting with Alex</span>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Homepage refresh</span>
                    <button class="website">Website</button>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Onboard new Sales team members</span>
                    <button class="sales">Sales</button>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Review editorial calendar</span>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
