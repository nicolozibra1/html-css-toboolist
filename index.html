<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>

<body>
    
    <header>
        <!-- LOGO E TITOLO -->
        <img class="logo" src="./img/Logo.png" alt="logo-header">
        <div class="title-container">
            <span class="title">Toboolist</span>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="button">
                <button class="bt task">Add Task</button>
                <button class="bt section">Add Section</button>
            </section>
            <hr>
            <section class="newtask">
                <div class="menu-container">
                    <div class="trianglescroll"></div>
                    <h1>New Task</h1>
                </div>
                <div class="description">
                    <div class="circle-entity">
                        <div class="check"><strong>&check;</strong></div>
                    </div>
                    <span class="content">Quarterly Newsletter</span>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
